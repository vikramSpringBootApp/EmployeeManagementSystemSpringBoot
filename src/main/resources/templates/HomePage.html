<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="myModule">
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="../static/js/app/ScriptFile.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"></link>
<meta charset="ISO-8859-1" />
<title>Employee ADD</title>
</head>
<body ng-controller="myController">
	<h1>My name is vikram singh kushwaha</h1>
	
	<!-- Enter the Row<input type="number" max="4" min="0" ng-model="rowLimit"/> -->
	
	OrderBy Select:
	<select ng-model="orderSelect">
		<option value="name">Name ASC</option>
		<option value="dob">DateOfBirth ASC</option>
		<option value="gender">Gender ASC</option>
		<option value="-salary">Salary DESC</option>
	</select>
	<div>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Date of Birth</th>
					<th>Gender</th>
					<th>Salary</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="employee in employees | orderBy : orderSelect">
					<th>{{employee.name | uppercase}}</th>
					<th>{{employee.dob | date:"dd/MM/yyyy"}}</th>
					<th>{{employee.gender | lowercase}}</th>
					<th>{{employee.salary | number:2}}</th>
				</tr>
				
			</tbody>
		</table>
	</div>
</body>
</html>
