<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="../static/js/app/SearchScriptFile.js" type="text/javascript"></script>

<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Date of Birth</th>
			<th>Gender</th>
			<th>Salary</th>
			<th>City</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="employee in employees ">
			<th>{{employee.name}}</th>
			<th>{{employee.dob | date:"dd/MM/yyyy"}}</th>
			<th>{{employee.gender}}</th>
			<th>{{employee.salary}}</th>
			<th>{{employee.city}}</th>
		</tr>

	</tbody>
</table>
